<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocaMaster AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6C5CE7',
              secondary: '#00B894',
              accent: '#FD79A8',
              dark: '#2D3436',
              light: '#DFE6E9',
              card: '#ffffff'
            },
            animation: {
              'flip': 'flip 0.6s preserve-3d',
              'bounce-sm': 'bounce 0.5s infinite alternate',
            },
            perspective: {
              '1000': '1000px',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom utility for backface visibility since Tailwind doesn't have it by default in CDN */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

}
</script>
